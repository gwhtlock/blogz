{% extends "base.html" %}


{% block content %}




    <h3>{{blog.title}}</h3>
    <p>{{blog.blog_post}}</p>
    {%for user in users %}
        {%if blog.owner_id == user.id%}
        <p>Written by: <a href ="/blog?user={{user.id}}">{{user.username}}</a></p>
        {% endif %}
    {% endfor %}







{% endblock %}
